# Example Custom Package Recipe
# This is a template showing how to create your own ServoBox package recipes

# REQUIRED: Package name (must match directory name)
name="example-custom"

# REQUIRED: Version number (semver recommended)
version="1.0.0"

# REQUIRED: Short description (one line, shown in `servobox pkg-install --list`)
description="Example custom package showing how to create recipes"

# OPTIONAL: Build type (for documentation purposes)
build_type="custom"

# OPTIONAL: Install method (for documentation purposes)
install_method="manual"

# OPTIONAL: Declare package dependencies (space or comma-separated)
# The package manager automatically resolves and installs these before your package
# Dependencies are installed in topological order (dependencies first)
# Example: dependencies="build-essential ros2-humble" or "build-essential,ros2-humble"
dependencies=""

